{% extends "Blog/base.html" %}

{% block content %}
    <div class="content">
        <div class="card-whole">
                <div class="card-header-whole">
                    <img src="{{ post.image.url }}" alt="rover"/>
                </div>
                <div class="card-body-whole">
                    <p>
                        {{ post.content }}
                    </p>
                    <div class="user">
                        <img src="{{ post.author.profile.image.url }}" alt="user"/>
                        <div class="user-info">
                            <h5>{{ post.author }}</h5>
                            <small>{{ post.date_post|date:" d.m.Y" }}</small>
                        </div>
                    </div>
                </div>
            </div>
    {% if object.author == user %}
        <button class="submit-button"
                                    onclick="location.href='{% url "post-update" post.id %}'">
                                ИЗМЕНИТЬ
                            </button>
        <br />
                            <button class="delete-button"
                                    onclick="location.href='{% url "post-delete" post.id %}'">
                                УДАЛИТЬ
                            </button>
    {% endif %}
    </div>
{% endblock %}
